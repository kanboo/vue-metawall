<div class="register bg_pattern">
  <div class="container">
    <section class="flex justify-center items-center min-h-screen">
      <div
        class="border-2 border-black bg-gray flex flex-col md:flex-row justify-between gap-12 shadow-light py-16 px-12">

        <router-link :to="{ name: 'Home'}" class="self-center flex justify-center items-center md:w-1/3 lg:w-auto">
          <img src="@/assets/images/img.svg" alt="banner" class="cursor-pointer" />
        </router-link>

        <form class="w-full">
          <legend class="mb-9 cursor-pointer">
            <h1 class="text-center font-logo text-primary text-6xl">MetaWall</h1>
            <p class="text-center font-bold text-2xl">註冊</p>
          </legend>
          <div class="mb-8 space-y-4">
            <div class="form-control">
              <label for="name"></label>
              <input type="text" v-model="name" class="form-input" name="name" placeholder="Name" />
              <span v-if="errors.name" class="form-errorMsg register-style">{{ errors.name }}</span>
            </div>
            <div class="form-control">
              <label for="email"></label>
              <input type="mail" v-model="email" class="form-input font-mono" name="email" placeholder="Email"
                @blur="handleEmailBlur" />
              <span v-if="errors.email" class="form-errorMsg  register-style">{{ errors.email }}</span>
            </div>
            <div class="form-control">
              <label for="password"></label>
              <input type="password" v-model="password" class="form-input font-mono" name="password"
                placeholder="Password" />
              <span v-if="errors.password" class="form-errorMsg register-style">{{ errors.password }}</span>
            </div>
            <div class="form-control">
              <label for="confirmPassword"></label>
              <input type="password" v-model="confirmPassword" class="form-input font-mono" name="confirmPassword"
                placeholder="Confirm Password" />
              <span v-if="errors.confirmPassword" class="form-errorMsg register-style">{{ errors.confirmPassword
                }}</span>
            </div>
          </div>

          <button type="button" class="flex justify-center items-center btn btn-primary mb-4 btn-register"
            :class="getRegisterClass" :disabled="isScreenLoading" @click="onSubmit">
            <span class="mr-2">註冊</span>
            <IconLoading v-show="isScreenLoading" class="h-6 w-6 text-white ml-2" />
          </button>
          <router-link :to="{ name: 'Login'}" class="block text-center">
            登入
          </router-link>
        </form>
      </div>
    </section>
  </div>
</div>
