<div class="login bg_pattern">
  <div class="container">
    <section class="flex justify-center md:justify-content items-center min-h-screen">
      <div
        class="border-2 border-black bg-gray flex flex-col md:flex-row justify-between gap-4 sm:gap-12 shadow-light px-4  py-6 md:py-16 md:px-12">

        <router-link :to="{ name: 'Home'}" class="self-center flex justify-center items-center md:w-1/3 lg:w-auto">
          <img src="@/assets/images/img.svg" alt="banner" class="w-40 h-40 md:w-full md:h-full cursor-pointer" />
        </router-link>

        <form class="w-full">
          <legend class="mb-9">
            <h1 class="text-center font-logo text-primary text-4xl md:text-6xl">MetaWall</h1>
            <p class="text-center font-bold text-xl md:text-2xl">到元宇宙展開全新社交圈</p>
          </legend>
          <div class="mb-8 space-y-4">
            <div class="form-control">
              <label for="userEmail"></label>
              <input type="mail" v-model="email" class="form-input font-mono" name="userEmail" placeholder="Email" />
              <span v-if="errors.email" class="form-errorMsg  register-style">{{ errors.email }}</span>
            </div>
            <div class="form-control">
              <label for="userPassword"></label>
              <input type="password" v-model="password" class="form-input font-mono" name="userPassword"
                placeholder="Password" />
              <span v-if="errors.password" class="form-errorMsg register-style">{{ errors.password }}</span>
            </div>
          </div>
          <p v-if="isLoginFailed" class="login-style form-errorMsg text-center">
            帳號或密碼錯誤，請重新輸入！
          </p>
          <button type="button" class="flex justify-center items-center btn btn-primary mb-4 btn-login"
            :class="getLoginBtnClass" :disabled="isScreenLoading" @click="onSubmit">
            <span class="mr-2">登入</span>
            <IconLoading v-show="isScreenLoading" class="h-6 w-6 text-white ml-2" />
          </button>
          <button
            class="flex items-center justify-center w-full px-4 py-4 mb-4 text-sm text-black text-gray-800 border border-gray-500 rounded-lg hover:bg-blue-100 hover:bg-blue-200  focus:bg-blue-200"
            @click.prevent="loginByGoogle">
            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" class="w-4 h-4 mr-2"
              viewBox="0 0 48 48">
              <defs>
                <path id="a"
                  d="M44.5 20H24v8.5h11.8C34.7 33.9 30.1 37 24 37c-7.2 0-13-5.8-13-13s5.8-13 13-13c3.1 0 5.9 1.1 8.1 2.9l6.4-6.4C34.6 4.1 29.6 2 24 2 11.8 2 2 11.8 2 24s9.8 22 22 22c11 0 21-8 21-22 0-1.3-.2-2.7-.5-4z" />
              </defs>
              <clipPath id="b">
                <use xlink:href="#a" overflow="visible" />
              </clipPath>
              <path clip-path="url(#b)" fill="#FBBC05" d="M0 37V11l17 13z" />
              <path clip-path="url(#b)" fill="#EA4335" d="M0 11l17 13 7-6.1L48 14V0H0z" />
              <path clip-path="url(#b)" fill="#34A853" d="M0 37l30-23 7.9 1L48 0v48H0z" />
              <path clip-path="url(#b)" fill="#4285F4" d="M48 48L17 24l-4-3 35-10z" />
            </svg>Google
          </button>
          <button class="w-full bg-blue-500 px-4 py-3 mb-4 font-semibold text-white inline-flex justify-center items-center space-x-2 rounded hover:opacity-80" @click.prevent="loginByFacebook">
            <svg class="w-5 h-5 fill-current" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path
                d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z" />
            </svg>
            <span>Facebook</span>
          </button>
          <router-link :to="{ name: 'Register'}" class="block text-center">
            註冊帳號
          </router-link>
        </form>
      </div>
    </section>
  </div>
</div>
