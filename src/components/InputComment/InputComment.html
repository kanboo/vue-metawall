<div class="input-comment">
  <img :src="userPhoto" class="w-full h-full max-h-[40px] max-w-[40px] rounded-full" alt="avatarImage" />
  <div class="input-group w-full flex-auto">
    <label for="reportMsg"></label>
    <input type="text" name="reportMsg" v-model="inputComment" placeholder="留言..."
      class="py-2 pl-4 border-2 border-black w-full focus-visible:outline-none disabled:bg-gray-100"
      :disabled="isSendMessageLoading" @keyup.enter="sendMessage" />
    <button type="button" class="bg-primary w-1/3 text-white border-2 border-l-0 border-black"
      :class="{ 'bg-warning': isSendMessageLoading }" @click="sendMessage">
      留言
    </button>
  </div>
</div>
